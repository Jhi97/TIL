#spring.application.name=movie-review
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url:  jdbc:h2:tcp://localhost/~/typescript
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql:
    defer-datasource-initialization: true
